<div class="teste">
  <br />

  <p class="ml-2">API DE USUARIOS</p>
  <div class="row">
    <div class="col-lg-8 col-md-6 col-sm-12">
      <button class="btn btn-success ml-2" data-toggle="modal"
        data-target="#modal">Adicionar</button>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search"
        (input)="carregar($event.target.value)" aria-label="Search">
        <!--
          (change)="this.textoBuscar = $event.target.value"
          <a (click)="carregar(this.textoBuscar)"
        class="btn btn-info my-2 my-sm-0">
        <i class="fas fa-search"></i></a> -->
      </form>
    </div>
  </div>
  <br />
  <br />

  <table class="table table-striped m-2">
    <tr>
      <th>Nome</th>
      <th>Usuario</th>
      <th>Senha</th>
      <th>Ações</th>
    </tr>
    <tr *ngFor="let dado of lista">
      <td>{{ dado.nome }}</td>
      <td>{{ dado.usuario }}</td>
      <td>{{ dado.senha }}</td>
      <td>
        <a data-toggle="modal" data-target="#modal"
          (click)="dadosEditar(dado.nome, dado.usuario, dado.senha, dado.id)">
          <i class="fas fa-edit text-info mr-2"></i></a>

        <a (click)="excluir(dado.id)"><i class="fas fa-trash-alt text-danger"></i>
        </a>
      </td>
    </tr>
  </table>

  <!---------------------------------- MODAL ------------------------------------------>
  <div class="modal fade" id="modal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button type="button" class="close" data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" (input)="this.nome=
              $event.target.value" aria-describedby="emailHelp"
              value="{{nome}}" placeholder="seu nome" required>

          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" (input)="this.usuario=
              $event.target.value" aria-describedby="emailHelp"
              value="{{usuario}}" placeholder="seu email" required>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" class="form-control" (input)="this.senha=
              $event.target.value" placeholder="Senha"
              value="{{senha}}" required>
          </div>
          <div class="modal-footer">
            <button *ngIf="id === ''"type="button" class="btn btn-primary"
              (click)="adicionar()">salvar</button>
            <button *ngIf="id != ''"type="button" class="btn btn-primary"
              (click)="editar()">salvar</button>
            <button type="button" class="btn btn-secondary"
              data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <!---------------------------------- FIM MODAL ------------------------------------------>
  </div>
